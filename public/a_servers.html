<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntiHost - Servers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <h2>IntiHost</h2>
            </div>
            <div class="sidebar-menu">
                <a href="a_dashboard.html" class="menu-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="a_servers.html" class="menu-item active">
                    <i class="fas fa-server"></i>
                    <span>Servers</span>
                </a>
                <a href="a_users.html" class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="a_statistics.html" class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Statistics</span>
                </a>
                <a href="a_backups.html" class="menu-item">
                    <i class="fas fa-database"></i>
                    <span>Backups</span>
                </a>
                <a href="a_settings.html" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="logout.html" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1>Servers Overview</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search servers...">
                    <a href="servform.html" class="button button-primary" style="pointer-events: auto;">
                        <i class="fas fa-plus"></i> New Server
                    </a>
                </div>
            </div>
            
            <!-- Statistics Cards -->
            <div class="stats-cards">
                <div class="stat-card">
                    <h3><i class="fas fa-server"></i> Active Servers</h3>
                    <h2 id="active-servers">Loading...</h2>
                    <div class="progress-bar">
                        <div class="progress-fill" id="servers-progress"></div>
                    </div>
                </div>
            </div>

            <!-- Server Grid -->
            <h2>Active Servers</h2>
            <div class="server-grid">
                <!-- Server cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admin.js"></script>
    <script>
        // Function to update server statistics
        async function updateServerStats() {
            try {
                const response = await fetch('/api/servers/stats');
                const data = await response.json();
                
                const activeServers = document.getElementById('active-servers');
                const serversProgress = document.getElementById('servers-progress');
                
                const activeCount = data.activeServers;
                const totalCount = data.totalServers;
                const percentage = (activeCount / totalCount) * 100;
                
                activeServers.textContent = `${activeCount}/${totalCount}`;
                serversProgress.style.width = `${percentage}%`;
            } catch (error) {
                console.error('Error fetching server stats:', error);
            }
        }

        // Update stats when page loads
        document.addEventListener('DOMContentLoaded', updateServerStats);
    </script>
</body>
</html>
