<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Hosting - Admin Panel</title>
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ecc71;
            --danger-color: #e74c3c;
            --dark-bg: #2c3e50;
            --light-bg: #ecf0f1;
            --warning-color: #f1c40f;
            --info-color: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
        }

        .admin-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            background-color: var(--dark-bg);
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            width: 250px;
            overflow-y: auto;
        }

        .sidebar-logo {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-logo img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .sidebar-menu {
            margin-top: 30px;
        }

        .menu-item {
            padding: 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .menu-item.active {
            background-color: var(--primary-color);
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px;
            padding: 20px 40px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 2px solid #eee;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            pointer-events: auto;
            z-index: 1;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }

        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .stat-card h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        /* Server Grid */
        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .server-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status-online {
            background-color: var(--primary-color);
            color: white;
        }

        .status-offline {
            background-color: var(--danger-color);
            color: white;
        }

        .status-maintenance {
            background-color: var(--warning-color);
            color: white;
        }

        /* Buttons */
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            text-decoration: none;
            pointer-events: auto;
            user-select: none;
            color: white;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            cursor: pointer;
        }

        .button-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .button-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .button-warning {
            background-color: var(--warning-color);
            color: white;
        }

        /* Progress Bars */
        .progress-bar {
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s;
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .error-notification {
            background-color: var(--danger-color);
        }

        .success-notification {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="minecraft-logo.png" alt="Minecraft Logo">
                <h2>MC Admin</h2>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-server"></i>
                    <span>Servers</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Statistics</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-database"></i>
                    <span>Backups</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1>Dashboard Overview</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search servers...">
                    <a href="skapa-server.html" class="button button-primary" style="pointer-events: auto;">
                        <i class="fas fa-plus"></i> New Server
                    </a>
                </div>
            </div>
            
            <!-- Statistics Cards -->
            <div class="stats-cards">
                <div class="stat-card">
                    <h3><i class="fas fa-server"></i> Active Servers</h3>
                    <h2 id="total-servers">15/18</h2>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 83%;"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-memory"></i> RAM Usage</h3>
                    <h2 id="total-ram">60GB</h2>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 60%;"></div>
                    </div>
                </div>
                    <h3><i class="fas fa-users"></i> Active Players</h3>
                    <h2 id="total-players">156</h2>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 78%;"></div>
                    </div>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-network-wired"></i> Network Usage</h3>
                    <h2>75 Mbps</h2>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 45%;"></div>
                    </div>
                </div>
            </div>

            <!-- Server Grid -->
            <h2>Active Servers</h2>
            <div class="server-grid">
                <!-- Server cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admin.js"></script>
</body>
</html>
