<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntiHost - Server Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <h2>IntiHost</h2>
            </div>
            <div class="sidebar-menu">
                <a href="a_dashboard.html" class="menu-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="a_servers.html" class="menu-item active">
                    <i class="fas fa-server"></i>
                    <span>Servers</span>
                </a>
                <a href="a_users.html" class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="a_statistics.html" class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Statistics</span>
                </a>
                <a href="a_backups.html" class="menu-item">
                    <i class="fas fa-database"></i>
                    <span>Backups</span>
                </a>
                <a href="login.html" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <div class="header-title">
                    <a href="a_servers.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 id="serverName">Loading...</h1>
                </div>
                <div class="header-actions">
                    <div class="server-status-display">
                        <span id="serverStatusBadge" class="status-badge">Checking...</span>
                        <span id="serverUptime" class="uptime-display">Uptime: Checking...</span>
                    </div>
                </div>
            </div>

            <!-- Server Controls -->
            <div class="server-controls-card">
                <div class="controls-header">
                    <h3><i class="fas fa-cogs"></i> Server Controls</h3>
                </div>
                <div class="control-buttons">
                    <button onclick="handleServerAction('start')" class="button button-success">
                        <i class="fas fa-play"></i> Start Server
                    </button>
                    <button onclick="handleServerAction('stop')" class="button button-danger">
                        <i class="fas fa-stop"></i> Stop Server
                    </button>
                    <button onclick="handleServerAction('restart')" class="button button-primary">
                        <i class="fas fa-sync"></i> Restart Server
                    </button>
                </div>
            </div>

            <!-- Server Management Tabs -->
            <div class="server-tabs">
                <button class="tab-button active" onclick="showTab('console')">
                    <i class="fas fa-terminal"></i> Console
                </button>
                <button class="tab-button" onclick="showTab('files')">
                    <i class="fas fa-folder"></i> Files
                </button>
                <button class="tab-button" onclick="showTab('logs')">
                    <i class="fas fa-list"></i> Logs
                </button>
                <button class="tab-button" onclick="showTab('users')">
                    <i class="fas fa-users"></i> Users
                </button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Console Tab -->
                <div id="console" class="tab-pane active">
                    <div class="console-container">
                        <div class="console-header">
                            <div class="console-controls">
                                <button onclick="refreshConsole()" class="button button-secondary">
                                    <i class="fas fa-sync"></i> Refresh
                                </button>
                                <label class="auto-refresh-toggle">
                                    <input type="checkbox" id="autoRefresh" checked>
                                    <span>Auto-refresh</span>
                                </label>
                            </div>
                            <div class="console-info">
                                <i class="fas fa-info-circle"></i>
                                <span>Real-time Docker container logs</span>
                            </div>
                        </div>
                        <div class="console-output" id="consoleOutput">
                            <div class="console-loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                <span>Loading console output...</span>
                        </div>
                    </div>
                    </div>
                </div>

                <!-- Files Tab -->
                <div id="files" class="tab-pane">
                    <div class="files-container">
                        <div class="files-header">
                            <h3><i class="fas fa-folder-open"></i> File Explorer</h3>
                            <div class="files-actions">
                                <button onclick="refreshFiles()" class="button button-secondary">
                                <i class="fas fa-sync"></i> Refresh
                            </button>
                            <input type="file" id="fileUpload" style="display: none">
                            <button onclick="document.getElementById('fileUpload').click()" class="button button-primary">
                                    <i class="fas fa-upload"></i> Upload File
                            </button>
                        </div>
                        </div>
                        <div class="file-explorer">
                            <div class="file-breadcrumb">
                                <i class="fas fa-home"></i>
                                <span>/data</span>
                            </div>
                            <div class="file-list" id="fileList">
                                <div class="file-loading">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <span>Loading files...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Logs Tab -->
                <div id="logs" class="tab-pane">
                    <div class="logs-container">
                        <div class="logs-header">
                            <h3><i class="fas fa-file-alt"></i> System Logs</h3>
                            <div class="logs-actions">
                                <button onclick="refreshLogs()" class="button button-secondary">
                            <i class="fas fa-sync"></i> Refresh
                        </button>
                                <button onclick="downloadLogs()" class="button button-info">
                                    <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                        </div>
                        <div class="logs-output" id="logOutput">
                            <div class="logs-loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                <span>Loading logs...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Users Tab -->
                <div id="users" class="tab-pane">
                    <div class="users-container">
                        <div class="users-header">
                            <h3><i class="fas fa-user-shield"></i> Access Control</h3>
                            <div class="users-actions">
                                <div class="user-input-group">
                                    <input type="text" id="newUserInput" placeholder="Enter username to grant access">
                                <button onclick="addUserAccess()" class="button button-primary">
                                    <i class="fas fa-plus"></i> Add User
                                </button>
                                </div>
                            </div>
                        </div>
                        <div class="users-list" id="usersList">
                            <div class="users-loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                <span>Loading users...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        'use strict';

        const serverUrl = window.location.port === '5500' ? 'http://localhost:8080' : '';
        const urlParams = new URLSearchParams(window.location.search);
        const serverName = urlParams.get('name');

        // Set server name
        document.getElementById('serverName').textContent = serverName || 'Unknown Server';

        // Tab switching
        function showTab(tabId) {
            // Hide all tab panes
            document.querySelectorAll('.tab-pane').forEach(pane => {
                if (pane) pane.classList.remove('active');
            });
            
            // Deactivate all tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                if (btn) btn.classList.remove('active');
            });
            
            // Show selected tab
            const selectedPane = document.getElementById(tabId);
            const selectedButton = document.querySelector(`button[onclick="showTab('${tabId}')"]`);
            
            if (selectedPane) selectedPane.classList.add('active');
            if (selectedButton) selectedButton.classList.add('active');

            // Load content based on tab
            switch(tabId) {
                case 'console':
                    loadConsole();
                    startConsoleAutoRefresh();
                    break;
                case 'files':
                    loadFiles();
                    break;
                case 'logs':
                    loadLogs();
                    break;
                case 'users':
                    loadUsers();
                    break;
            }
        }

        // Console functions
        let consoleRefreshInterval = null;

        async function loadConsole() {
            try {
                const response = await fetch(`${serverUrl}/api/servers/${serverName}/console`);
                if (!response.ok) throw new Error('Failed to fetch console output');
                const data = await response.text();
                
                const consoleOutput = document.getElementById('consoleOutput');
                consoleOutput.innerHTML = data ? formatConsoleOutput(data) : '<div class="console-line empty">No console output available</div>';
                scrollToBottom('consoleOutput');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('consoleOutput').innerHTML = `<div class="console-line error">${error.message}</div>`;
            }
        }

        function formatConsoleOutput(text) {
            if (typeof text !== 'string') return '';
            return text.split('\n')
                .map(line => `<div class="console-line">${escapeHtml(line)}</div>`)
                .join('');
        }

        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function refreshConsole() {
            loadConsole();
            showToast('Console refreshed', 'success');
        }



        function startConsoleAutoRefresh() {
            if (consoleRefreshInterval) {
                clearInterval(consoleRefreshInterval);
            }
            consoleRefreshInterval = setInterval(loadConsole, 2000);
        }

        function stopConsoleAutoRefresh() {
            if (consoleRefreshInterval) {
                clearInterval(consoleRefreshInterval);
                consoleRefreshInterval = null;
            }
        }

        // File functions
        async function loadFiles() {
            try {
                const response = await fetch(`${serverUrl}/api/servers/${serverName}/files`);
                if (!response.ok) throw new Error('Failed to fetch files');
                const files = await response.json();
                
                const fileList = document.getElementById('fileList');
                if (!fileList) return;
                
                if (files.length === 0) {
                    fileList.innerHTML = '<div class="file-empty">No files found in this directory</div>';
                    return;
                }

                fileList.innerHTML = files.map(file => `
                    <div class="file-item">
                        <div class="file-icon">
                        <i class="fas fa-${file.type === 'directory' ? 'folder' : 'file'}"></i>
                    </div>
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-details">
                                <span class="file-size">${file.size}</span>
                                <span class="file-date">${file.modified}</span>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="file-action-btn" title="Download">
                                <i class="fas fa-download"></i>
                            </button>
                            <button class="file-action-btn" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                const fileList = document.getElementById('fileList');
                if (fileList) {
                    fileList.innerHTML = `<div class="file-error">Failed to load files: ${error.message}</div>`;
                }
            }
        }

        function refreshFiles() {
            loadFiles();
            showToast('Files refreshed', 'success');
        }

        // Log functions
        async function loadLogs() {
            try {
                const response = await fetch(`${serverUrl}/api/servers/${serverName}/logs`);
                if (!response.ok) throw new Error('Failed to fetch logs');
                const logs = await response.text();
                
                const logOutput = document.getElementById('logOutput');
                if (!logOutput) return;
                
                logOutput.innerHTML = logs ? formatLogs(logs) : '<div class="log-empty">No logs available</div>';
            } catch (error) {
                console.error('Error:', error);
                const logOutput = document.getElementById('logOutput');
                if (logOutput) {
                    logOutput.innerHTML = `<div class="log-error">Failed to load logs: ${error.message}</div>`;
                }
            }
        }

        function formatLogs(text) {
            return text.split('\n')
                .map(line => `<div class="log-line">${escapeHtml(line)}</div>`)
                .join('');
        }

        function refreshLogs() {
            loadLogs();
            showToast('Logs refreshed', 'success');
        }

        function downloadLogs() {
            showToast('Download feature coming soon', 'info');
        }

        // User functions
        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<div class="users-loading"><i class="fas fa-spinner fa-spin"></i><span>Loading users...</span></div>';

            try {
                const response = await fetch(`${serverUrl}/api/servers/${serverName}/users`);
                if (!response.ok) throw new Error('Failed to fetch users');
                const users = await response.json();
                
                if (users.length === 0) {
                    usersList.innerHTML = '<div class="users-empty">No users have access to this server</div>';
                    return;
                }

                usersList.innerHTML = users.map(user => `
                    <div class="user-item">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-info">
                            <div class="user-name">${user}</div>
                            <div class="user-role">Server Access</div>
                        </div>
                        <div class="user-actions">
                            <button onclick="removeUserAccess('${user}')" class="button button-danger">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                usersList.innerHTML = `<div class="users-error">Failed to load users: ${error.message}</div>`;
            }
        }

        async function addUserAccess() {
            const input = document.getElementById('newUserInput');
            const username = input.value.trim();
            if (!username) {
                showToast('Please enter a username', 'error');
                return;
            }

            try {
                const response = await fetch(`${serverUrl}/api/servers/${serverName}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                
                if (!response.ok) throw new Error('Failed to add user');
                
                input.value = '';
                await loadUsers();
                showToast('User access added successfully', 'success');
            } catch (error) {
                console.error('Error:', error);
                showToast(error.message, 'error');
            }
        }

        async function removeUserAccess(username) {
            if (!confirm(`Are you sure you want to remove access for ${username}?`)) {
                return;
            }

            try {
                const response = await fetch(`${serverUrl}/api/servers/${serverName}/users/${username}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to remove user');
                
                await loadUsers();
                showToast('User access removed successfully', 'success');
            } catch (error) {
                console.error('Error:', error);
                showToast(error.message, 'error');
            }
        }

        // Server action functions
        async function handleServerAction(action) {
            try {
                let endpoint;
                if (action === 'stop') {
                    endpoint = `${serverUrl}/api/docker/stop/${serverName}`;
                } else if (action === 'start') {
                    endpoint = `${serverUrl}/api/docker/start/${serverName}`;
                } else if (action === 'restart') {
                    endpoint = `${serverUrl}/api/docker/restart/${serverName}`;
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Failed to ${action} server`);
                }
                
                await updateServerInfo();
                showToast(`Server ${action}ed successfully`, 'success');
            } catch (error) {
                console.error('Error:', error);
                showToast(error.message, 'error');
            }
        }

        // Server info update
        async function updateServerInfo() {
            try {
                const response = await fetch(`${serverUrl}/api/docker/containers`);
                if (!response.ok) throw new Error('Failed to fetch containers');
                
                const containers = await response.json();
                const container = containers.find(c => c.name === serverName);
                if (!container) throw new Error('Container not found');
                
                const serverStatusBadge = document.getElementById('serverStatusBadge');
                if (serverStatusBadge) {
                    const status = getSimpleStatus(container.status);
                    const statusClass = status.toLowerCase();
                    serverStatusBadge.innerHTML = `<i class="fas fa-circle"></i> ${status}`;
                    serverStatusBadge.className = `status-badge ${statusClass}`;
                }

                const serverUptime = document.getElementById('serverUptime');
                if (serverUptime) {
                    if (container.status.includes('Up')) {
                        const uptime = container.status.split('Up ')[1].split(' (')[0];
                        serverUptime.textContent = `Uptime: ${uptime}`;
                    } else {
                        serverUptime.textContent = 'Uptime: Stopped';
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                const serverStatusBadge = document.getElementById('serverStatusBadge');
                if (serverStatusBadge) {
                    serverStatusBadge.innerHTML = '<i class="fas fa-circle"></i> Stopped';
                    serverStatusBadge.className = 'status-badge stopped';
                }
                
                const serverUptime = document.getElementById('serverUptime');
                if (serverUptime) {
                    serverUptime.textContent = 'Uptime: Stopped';
                }
            }
        }

        function getSimpleStatus(status) {
            if (status.includes('Up')) return 'Running';
            if (status.includes('Exited')) return 'Stopped';
            return 'Unknown';
        }

        function scrollToBottom(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.scrollTop = element.scrollHeight;
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize auto-refresh checkbox handler
            const autoRefreshCheckbox = document.getElementById('autoRefresh');
            if (autoRefreshCheckbox) {
                autoRefreshCheckbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        startConsoleAutoRefresh();
                    } else {
                        stopConsoleAutoRefresh();
                    }
                });
            }

            // Initialize file upload handler
            const fileUpload = document.getElementById('fileUpload');
            if (fileUpload) {
                fileUpload.addEventListener('change', handleFileUpload);
            }

            // Start auto-refresh
            updateServerInfo();
            const updateInterval = setInterval(updateServerInfo, 5000);

            // Auto-refresh console on page load
            refreshConsole();

            // Cleanup on page unload
            window.addEventListener('unload', () => {
                clearInterval(updateInterval);
                stopConsoleAutoRefresh();
            });
        });

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
            const formData = new FormData();
            formData.append('file', file);

                const response = await fetch(`${serverUrl}/api/servers/${serverName}/files/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to upload file');
                
                showToast('File uploaded successfully', 'success');
                loadFiles(); // Refresh file list
            } catch (error) {
                console.error('Error:', error);
                showToast(error.message, 'error');
            }

            // Reset file input
            event.target.value = '';
        }
    </script>

    <style>

            margin-bottom: 2rem;
        }

        .controls-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;

            border-bottom: 1px solid var(--border-color);
        }

        .controls-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .control-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

            display: flex;
            align-items: center;
            gap: 1rem;
        }

            font-size: 0.9rem;
        }

        /* Console Styles */
        .console-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
        }

        .console-controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .console-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .console-output {
            background: #1a1a2e;
            color: #45fff6;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            padding: 1.5rem;
            height: 500px;

            font-size: 0.9rem;
            line-height: 1.6;
            position: relative;
        }

        .console-output::before {
            content: '';
            position: absolute;
            top: 0;

            margin: 0;

        }

        .console-line.warning {
            color: #ffd93d;
        }

        .console-line.info {
            color: #4ecdc4;
        }

        .console-line.empty {
            color: var(--text-secondary);
            font-style: italic;
        }

        .console-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            height: 100%;
            color: var(--text-secondary);
        }

        /* Files Styles */
        .files-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            overflow: hidden;
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
        }

        .files-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .files-actions {
            display: flex;
            gap: 0.75rem;
        }

        .file-explorer {
            padding: 1.5rem;
        }

        .file-breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 10px;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .file-list {
            display: flex;

        .logs-container {

        .user-item:hover {

        .user-info {

        .user-name {

        .user-role {

            color: var(--text-secondary);

            justify-content: center;
            gap: 1rem;
            padding: 3rem;
            color: var(--text-secondary);
            text-align: center;

        .users-error {
            color: var(--danger-color);

        .status-badge {
            display: flex;

            text-transform: uppercase;
            letter-spacing: 0.5px;

        .status-badge.running {
            background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
            color: white;
        }

        .status-badge.stopped {

        .status-badge.unknown {

            font-size: 0.6rem;

        @media (max-width: 768px) {
