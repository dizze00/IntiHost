    <script>
        const serverUrl = window.location.port === '5500' ? 'http://localhost:3000' : '';
        const urlParams = new URLSearchParams(window.location.search);
        const serverName = urlParams.get('name');

        // Set server name
        document.getElementById('serverName').textContent = serverName || 'Unknown Server';

        // Tab switching
        function showTab(tabId) {
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');

            // Load content based on tab
            if (tabId === 'console') loadConsole();
            if (tabId === 'files') loadFiles();
            if (tabId === 'logs') loadLogs();
            if (tabId === 'users') loadUsers();
        }

        // Console functions
        async function loadConsole() {
            try {
                const response = await fetch(`${serverUrl}/api/servers/${serverName}/console`);
                if (!response.ok) throw new Error('Failed to fetch console output');
                const data = await response.text();
                
                // Clear any existing content
                const consoleOutput = document.getElementById('consoleOutput');
                consoleOutput.innerHTML = ''; // Clear the servform content
                
                // Add actual console output
                if (data) {
                    consoleOutput.innerHTML = formatConsoleOutput(data);
                } else {
                    consoleOutput.innerHTML = '<div class="console-line">No console output available</div>';
                }
                
                scrollToBottom('consoleOutput');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('consoleOutput').innerHTML = `<div class="console-line error">Error: ${error.message}</div>`;
            }
        }

        function formatConsoleOutput(text) {
            return text.split('\n')
                .map(line => `<div class="console-line">${line}</div>`)
                .join('');
        }

        async function sendCommand() {
            const command = document.getElementById('commandInput').value;
            if (!command.trim()) return;

            try {
                const response = await fetch(`${serverUrl}/api/servers/${serverName}/command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });

                if (!response.ok) throw new Error('Failed to send command');
                
                document.getElementById('commandInput').value = '';
                await loadConsole();
            } catch (error) {
                console.error('Error:', error);
                showToast(error.message, 'error');
            }
        }

        // File functions
        async function loadFiles() {
            try {
                const response = await fetch(`${serverUrl}/api/servers/${serverName}/files`);
                if (!response.ok) throw new Error('Failed to fetch files');
                const files = await response.json();
                
                document.getElementById('fileList').innerHTML = files.map(file => `
                    <div class="file-item">
                        <i class="fas fa-${file.type === 'directory' ? 'folder' : 'file'}"></i>
                        <span>${file.name}</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('fileList').innerHTML = `Error: ${error.message}`;
            }
        }

        // Log functions
        async function loadLogs() {
            try {
                const response = await fetch(`${serverUrl}/api/servers/${serverName}/logs`);
                if (!response.ok) throw new Error('Failed to fetch logs');
                const logs = await response.text();
                document.getElementById('logOutput').innerHTML = formatLogs(logs);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('logOutput').innerHTML = `Error: ${error.message}`;
            }
        }

        function formatLogs(text) {
            return text.split('\n')
                .map(line => `<div class="log-line">${line}</div>`)
                .join('');
        }

        function scrollToBottom(elementId) {
            const element = document.getElementById(elementId);
            element.scrollTop = element.scrollHeight;
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            loadConsole();
        });

        // Command input enter key handler
        document.getElementById('commandInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCommand();
        });

        // Update the updateServerInfo function to match the server cards functionality
        async function updateServerInfo() {
            try {
                const response = await fetch(`${serverUrl}/api/docker/containers`);
                if (!response.ok) throw new Error('Failed to fetch containers');
                
                const containers = await response.json();
                const container = containers.find(c => c.name === serverName);
                
                if (container) {
                    // Update main status badge
                    const mainStatus = document.getElementById('serverStatus');
                    if (mainStatus) {
                        const simpleStatus = getSimpleStatus(container.status);
                        mainStatus.textContent = simpleStatus;
                        mainStatus.className = `status-badge status-${getStatusClass(container.status)}`;
                    }
                    
                    // Update status in server controls
                    const statusBadge = document.getElementById('serverStatusBadge');
                    if (statusBadge) {
                        const simpleStatus = getSimpleStatus(container.status);
                        statusBadge.textContent = simpleStatus;
                        statusBadge.className = `status-badge status-${getStatusClass(container.status)}`;
                    }
                    
                    // Update uptime
                    const uptimeElement = document.getElementById('serverUptime');
                    if (uptimeElement) {
                        uptimeElement.textContent = container.status.replace('Up ', '');
                    }
                }
                
            } catch (error) {
                console.error('Error updating server info:', error);
                
                // Set error state for status badges
                ['serverStatus', 'serverStatusBadge'].forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.textContent = 'Unknown';
                        element.className = 'status-badge status-unknown';
                    }
                });
                
                // Set error state for uptime
                const uptimeElement = document.getElementById('serverUptime');
                if (uptimeElement) {
                    uptimeElement.textContent = 'Unknown';
                }
            }
        }

        // Add these helper functions from the server cards
        function getStatusClass(status) {
            if (status.includes('Up')) return 'running';
            if (status.includes('Exited')) return 'stopped';
            return 'other';
        }

        function getSimpleStatus(status) {
            if (status.includes('Up')) return 'Running';
            if (status.includes('Exited')) return 'Stopped';
            return 'Unknown';
        }

        // Auto-refresh server info every 5 seconds
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing server info updates');
            updateServerInfo(); // Initial call
            setInterval(updateServerInfo, 5000); // Update every 5 seconds
        });

        async function handleServerAction(action) {
            try {
                console.log('Attempting server action:', action); // Debug log
                
                const response = await fetch(`${serverUrl}/api/servers/${serverName}/${action}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                console.log('Action response:', response); // Debug log

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Server error:', errorData); // Debug log
                    throw new Error(errorData.error || `Failed to ${action} server`);
                }
                
                // Update server status
                await updateServerInfo();
                showToast(`Server ${action}ed successfully`, 'success');
            } catch (error) {
                console.error('Error:', error);
                showToast(error.message, 'error');
            }
        }

        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<div class="loading">Loading users...</div>';

            try {
                const response = await fetch(`${serverUrl}/api/servers/${serverName}/users`);
                if (!response.ok) throw new Error('Failed to fetch users');
                const users = await response.json();
                
                if (users.length === 0) {
                    usersList.innerHTML = '<div class="empty-state">No users have access to this server</div>';
                    return;
                }

                usersList.innerHTML = users.map(user => `
                    <div class="user-item">
                        <div class="user-info">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-details">
                                <span class="user-name">${user}</span>
                                <span class="user-added">Added on ${new Date().toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="user-actions">
                            <button class="remove" onclick="removeUserAccess('${user}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
                usersList.innerHTML = '<div class="error">Failed to load users</div>';
            }
        }

        async function addUserAccess() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) return;

            try {
                const response = await fetch(`${serverUrl}/api/servers/${serverName}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                
                if (!response.ok) throw new Error('Failed to add user');
                
                document.getElementById('usernameInput').value = '';
                loadUsers();
                showToast('User access added successfully', 'success');
            } catch (error) {
                console.error('Error:', error);
                showToast(error.message, 'error');
            }
        }

        async function removeUserAccess(username) {
            try {
                const response = await fetch(`${serverUrl}/api/servers/${serverName}/users/${username}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to remove user');
                
                loadUsers();
                showToast('User access removed successfully', 'success');
            } catch (error) {
                console.error('Error:', error);
                showToast(error.message, 'error');
            }
        }
    </script>
