<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤«</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: 'Inter', sans-serif;
            color: #fff;
        }

        .secret-container {
            text-align: center;
        }

        .cat-gif {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
        }

        .oi-text {
            font-size: 2rem;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .secret-button {
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background: none;
            border: 2px solid #0f0;
            color: #0f0;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .secret-button:hover {
            background: #0f0;
            color: #111;
        }
    </style>
</head>
<body>
    <div class="secret-container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNDM3YTMyMzQzMmFiNjFhYjM4ZjBiYzFhZGM5ZmFiZDY0ZmE1ZjZhZiZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/GeimqsH0TLDt4tScGw/giphy.gif" alt="Dancing Cat" class="cat-gif">
        <div class="oi-text">
            oi oi oi
        </div>
        <button class="secret-button" onclick="window.location.href='a_dashboard.html'">
            Return to reality
        </button>
    </div>

    <script>
        // Easter egg: Konami code handler
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    document.querySelector('.cat-gif').style.transform = 'rotate(360deg)';
                    document.querySelector('.oi-text').style.fontSize = '4rem';
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });
    </script>
</body>
</html>
