<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntiHost Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <h2>IntiHost</h2>
            </div>
            
            <!-- Account Section -->
            <div class="account-section">
                <div class="account-circle" onclick="toggleAccountMenu()">
                    <i class="fas fa-user"></i>
                </div>
                <div class="account-menu" id="accountMenu">
                    <div class="account-info">
                        <h3 id="accountName">Loading...</h3>
                        <p id="accountEmail">Loading...</p>
                    </div>
                    <div class="account-links">
                        <a href="#" onclick="openAccountSettings()">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                        <a href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>

            <a href="a_dashboard.html" class="menu-item active">
                <i class="fas fa-home"></i>
                Dashboard
            </a>
            <a href="a_servers.html" class="menu-item">
                <i class="fas fa-server"></i>
                Servers
            </a>
            <a href="a_users.html" class="menu-item">
                <i class="fas fa-users"></i>
                Users
            </a>
            <a href="a_status.html" class="menu-item">
                <i class="fas fa-signal"></i>
                Status
            </a>
            <a href="a_backups.html" class="menu-item">
                <i class="fas fa-database"></i>
                Backups
            </a>
            <div class="menu-divider"></div>
            <a href="dashboard.html" class="menu-item">
                <i class="fas fa-user"></i>
                User View
            </a>
            <a href="#" onclick="logout()" class="menu-item">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Admin Dashboard</h1>
            </div>

            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stats-card">
                    <div class="stats-info">
                        <h3>Total Servers</h3>
                        <p id="total-servers">0/0</p>
                    </div>
                    <div class="stats-icon">
                        <i class="fas fa-server"></i>
                    </div>
                </div>
            </div>

            <!-- Server Grid -->
            <div class="section-header">
                <h2>Active Servers</h2>
                <div class="button-group">
                    <button class="button button-refresh" onclick="refreshServers()">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                    <button class="button button-start" onclick="startAllServers()">
                        <i class="fas fa-play"></i> Start All
                    </button>
                    <button class="button button-stop" onclick="stopAllServers()">
                        <i class="fas fa-stop"></i> Stop All
                    </button>
                </div>
            </div>
            <div class="server-grid">
                <!-- Server cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Add account.js before admin.js -->
    <script src="js/account.js"></script>
    <script src="admin.js"></script>
    <script>
        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        async function refreshServers() {
            updateServerStatus();
        }

        async function startAllServers() {
            if (confirm('Are you sure you want to start all servers?')) {
                try {
                    const response = await fetch('/api/servers/start-all', {
                        method: 'POST',
                        credentials: 'include'
                    });
                    if (response.ok) {
                        updateServerStatus();
                    } else {
                        alert('Failed to start all servers');
                    }
                } catch (error) {
                    console.error('Error starting all servers:', error);
                    alert('Failed to start all servers');
                }
            }
        }

        async function stopAllServers() {
            if (confirm('Are you sure you want to stop all servers?')) {
                try {
                    const response = await fetch('/api/servers/stop-all', {
                        method: 'POST',
                        credentials: 'include'
                    });
                    if (response.ok) {
                        updateServerStatus();
                    } else {
                        alert('Failed to stop all servers');
                    }
                } catch (error) {
                    console.error('Error stopping all servers:', error);
                    alert('Failed to stop all servers');
                }
            }
        }
    </script>
</body>
</html>
