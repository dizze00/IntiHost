<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntiHost - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <h2>IntiHost</h2>
            </div>
            <div class="sidebar-menu">
                <a href="a_dashboard.html" class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="a_servers.html" class="menu-item">
                    <i class="fas fa-server"></i>
                    <span>Servers</span>
                </a>
                <a href="a_users.html" class="menu-item">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="a_statistics.html" class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Statistics</span>
                </a>
                <a href="a_backups.html" class="menu-item">
                    <i class="fas fa-database"></i>
                    <span>Backups</span>
                </a>
                <a href="a_settings.html" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="logout.html" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1>Dashboard Overview</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search servers...">
                </div>
            </div>
            
            <!-- Statistics Cards -->
            <div class="stats-cards">
                <div class="stat-card">
                    <h3><i class="fas fa-server"></i> Active Servers</h3>
                    <h2 id="total-servers">15/18</h2>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 83%;"></div>
                    </div>
                </div>
            </div>

            <!-- Server Grid -->
            <h2>Active Servers</h2>
            <div class="server-grid">
                <div class="server-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3>Survival World</h3>
                        <span class="status-badge status-online">Online</span>
                    </div>
                    <p>Players: 24/50</p>
                    <p>IP: mc.survival.net</p>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 48%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admin.js"></script>
</body>
</html>
