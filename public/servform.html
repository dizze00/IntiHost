<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntiHost - New Server</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <h2>IntiHost</h2>
            </div>
            <a href="a_dashboard.html" class="menu-item">
                <i class="fas fa-home"></i>
                Dashboard
            </a>
            <a href="a_servers.html" class="menu-item active">
                <i class="fas fa-server"></i>
                Servers
            </a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1>Create New Server</h1>
            </div>
            
            <form class="server-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="serverName">Server Name</label>
                    <input type="text" id="serverName" required>
                </div>
                
                <div class="form-group">
                    <label for="serverType">Server Type</label>
                    <select id="serverType" required>
                        <option value="minecraft">Minecraft</option>
                        <option value="web">Web Server</option>
                        <option value="database">Database</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ram">RAM (GB)</label>
                    <input type="number" id="ram" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="cpu">CPU Cores</label>
                    <input type="number" id="cpu" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="storage">Storage (GB)</label>
                    <input type="number" id="storage" min="10" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="button button-primary">Create Server</button>
                    <a href="a_servers.html" class="button">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            
            const serverData = {
                name: document.getElementById('serverName').value,
                type: document.getElementById('serverType').value,
                ram: document.getElementById('ram').value,
                cpu: document.getElementById('cpu').value,
                storage: document.getElementById('storage').value
            };

            try {
                const response = await fetch('/api/servers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(serverData)
                });

                if (response.ok) {
                    window.location.href = 'a_servers.html';
                } else {
                    alert('Error creating server');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating server');
            }
        }
    </script>
</body>
</html>
