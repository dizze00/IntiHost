                        <option value="1.20.4">1.20.4</option>
                        <option value="1.20.3">1.20.3</option>
                        <option value="1.20.2">1.20.2</option>

                        <option value="1.20">1.20</option>
                        <option value="1.19.4">1.19.4</option>
                        <option value="1.19.3">1.19.3</option>
                        <option value="1.19.2">1.19.2</option>
                        <option value="1.19.1">1.19.1</option>

                           placeholder="Enter usernames separated by commas (e.g., user1, user2, user3)">

                    <button type="button" onclick="window.location.href='dashboard.html'" class="button button-secondary">
                        <i class="fas fa-times"></i> Cancel

                        <i class="fas fa-paper-plane"></i> Submit Request
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Function to toggle version field based on server type
        function toggleVersionField() {
            const serverType = document.getElementById('server-type').value;
            const versionGroup = document.getElementById('version-group');
            const serverVersion = document.getElementById('server-version');
            
            if (serverType === 'minecraft') {
                versionGroup.style.display = 'block';
                serverVersion.required = true;
            } else {
                versionGroup.style.display = 'none';
                serverVersion.required = false;
                serverVersion.value = '';
            }
        }

        // Check authentication on page load
        async function checkAuth() {
            try {
                const response = await fetch('http://localhost:3001/api/session', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    // Not authenticated, redirect to login
                    window.location.href = 'login.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = 'login.html';
                return false;
            }
        }

        document.getElementById('server-request-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const serverType = formData.get('serverType');
            const serverVersion = formData.get('serverVersion');
            
            // Validate that version is provided for Minecraft servers
            if (serverType === 'minecraft' && !serverVersion) {
                showToast('Please select a Minecraft version', 'error');
                return;
            }
            
            const requestData = {
                serverName: formData.get('serverName'),
                serverVersion: serverType === 'minecraft' ? serverVersion : 'N/A',
                serverType: serverType,
                description: formData.get('description'),
                additionalUsers: formData.get('additionalUsers').split(',').map(u => u.trim()).filter(u => u)
            };

            try {
                const response = await fetch('http://localhost:3001/api/server-requests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(requestData)
                });

                if (response.ok) {
                    showToast('Server request submitted successfully!', 'success');
                    // Wait a bit longer to ensure the request is processed
                    setTimeout(() => {
                        // Check if we're still authenticated before redirecting
                        fetch('http://localhost:3001/api/session', {
                            credentials: 'include'
                        }).then(sessionResponse => {
                            if (sessionResponse.ok) {
                                window.location.href = 'dashboard.html';
                            } else {
                                // Session expired, redirect to login
                                window.location.href = 'login.html';
                            }
                        }).catch(() => {
                            // If session check fails, redirect to login
                            window.location.href = 'login.html';
                        });
                    }, 3000);
                } else {
                    const error = await response.json();
                    if (response.status === 401) {
                        showToast('Session expired. Please log in again.', 'error');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showToast(error.error || 'Failed to submit request', 'error');
                    }
                }
            } catch (error) {
                console.error('Error submitting request:', error);
                showToast('Failed to submit request. Please try again.', 'error');
            }
        });

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // Check authentication when page loads
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });
    </script>
</body>
